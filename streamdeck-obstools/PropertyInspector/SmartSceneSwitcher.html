<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Smart Scene Switcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="setup.js"></script>
    <script src="OBSTools.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message">
            <summary>For feedback/suggestions contact me at <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span></summary>
        </details>
        <div class="sdpi-item" id="dvSceneName">
            <div class="sdpi-item-label">Scene Name</div>
            <select class="sdpi-item-value select sdProperty sdList" id="scenes" oninput="setSettings()" sdListTextProperty="name" sdListValueProperty="name" sdValueField="sceneName"></select>
        </div>
        <div type="checkbox" class="sdpi-item" id="dvTransition">
            <div class="sdpi-item-label">Transition</div>
            <div class="sdpi-item-value">
                <input id="overrideTransition" type="checkbox" value="" class="sdProperty sdCheckbox" oninput="setSettings()">
                <label for="overrideTransition" class="sdpi-item-label"><span></span>Override transition if already in scene</label>
            </div>
        </div>
        <div type="color" class="sdpi-item" id="dvPreviewColor">
            <div class="sdpi-item-label">Preview Color</div>
            <input type="color" class="sdpi-item-value sdProperty" value="#FFA500" id="previewColor" oninput="setSettings()">
        </div>
        <div type="color" class="sdpi-item" id="dvLiveCode">
            <div class="sdpi-item-label">Live Color</div>
            <input type="color" class="sdpi-item-value sdProperty" value="#FF0000" id="liveColor" oninput="setSettings()">
        </div>
        <div type="checkbox" class="sdpi-item" id="dvPreview">
            <div class="sdpi-item-label">Preview</div>
            <div class="sdpi-item-value">
                <input id="showPreview" type="checkbox" value="" class="sdProperty sdCheckbox" oninput="setSettings()">
                <label for="showPreview" class="sdpi-item-label"><span></span>Preview Scene (Experimental)</label>
            </div>
        </div>
        <div class="sdpi-item" id="dvCustomImage">
            <div class="sdpi-item-label">Custom image</div>
            <div class="sdpi-item-group file" id="filepickergroup">
                <input class="sdpi-item-value sdProperty sdFile" type="file" id="customImage" accept=".jpg, .jpeg, .png, .ico, .gif, .bmp, .tiff" oninput="setSettings()">
                <label class="sdpi-file-info " for="customImage" id="customImageFilename">No file...</label>
                <label class="sdpi-file-label" for="customImage">Choose file...</label>
            </div>
        </div>
    </div>
    <hr />
    <div class="sdpi-item" id="dvReset">
        <div class="sdpi-item-label">Reset Settings</div>
        <button class="sdpi-item-value max20" onclick="resetPlugin()">Reset</button>
        <p>Plugin will no longer communicate with OBS and will ask for a new configuration</p>
    </div>
    <div class="sdpi-item" id="dvHdn">
        <input value="" type="hidden" id="serverInfoExists" class="sdProperty" oninput="setSettings()">
    </div>
</body>
</html>
