<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>OBS Tools Video Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdpi.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@master/src/rangeTooltip.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdtools.common.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@master/src/rangeTooltip.js"></script>
    <script src="setup.js"></script>
    <script src="ImageSettings.js"></script>
    <script src="OBSTools.js"></script>

</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message">
            <summary>For feedback/suggestions contact me at <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span></summary>
        </details>
         <div class="sdpi-item" id="dvSceneName">
            <div class="sdpi-item-label">Scene</div>
            <select class="sdpi-item-value select sdProperty sdList" id="scenes" oninput="setSettings()" sdListTextProperty="sceneName" sdListValueProperty="sceneName" sdValueField="sceneName"></select>
        </div>
        <div class="sdpi-item" id="dvInputNameSelect">
            <div class="sdpi-item-label">'Image Source' Name</div>
            <select class="sdpi-item-value select sdProperty sdList" id="inputs" oninput="setSettings()" sdListTextProperty="inputName" sdListValueProperty="inputName" sdValueField="inputName"></select>
        </div>
        <div class="sdpi-item" id="dvImageFilename">
            <div class="sdpi-item-label">File Name</div>
            <div class="sdpi-item-group file" id="filepickergroup">
                <input class="sdpi-item-value sdProperty sdFile" type="file" id="imageFileName" accept=" .mp4 .ts .mov .flv .mkv .avi .gif .webm" oninput="setSettings()">
                <label class="sdpi-file-info " for="imageFileName" id="imageFileNameFilename">No file...</label>
                <label class="sdpi-file-label" for="imageFileName">Choose file...</label>
            </div>
        </div>
        <div class="sdpi-item" id="dvAutoHide">
            <div class="sdpi-item-label">Auto Hide Source (seconds)</div>
            <input class="sdpi-item-value sdProperty" placeholder="20" value="" pattern="^[0-9]*$" id="autoHideSeconds" oninput="setSettings()">
        </div>
        <hr />
        <div class="sdpi-item" id="dvExport">
            <div class="sdpi-item-label">Export</div>
            <button class="sdpi-item-value" onclick="exportSettings()">Export Settings</button>
        </div>
        <div class="sdpi-item" id="dvImport">
            <div class="sdpi-item-label">Import</div>
            <button class="sdpi-item-value" onclick="importSettings()">Import Settings</button>
        </div>
        <div class="sdpi-item">
            <details class="message">
                <summary>Note: Importing will overwrite all existing settings</summary>
            </details>
        </div>
        <hr />
    </div>
    <hr />
    <div class="sdpi-item" id="dvReset">
        <div class="sdpi-item-label">Reset Settings</div>
        <button class="sdpi-item-value max20" onclick="resetPlugin()">Reset</button>
        <p>Plugin will no longer communicate with OBS and will ask for a new configuration</p>
    </div>
    <div class="sdpi-item" id="dvHdn">
        <input value="" type="hidden" id="serverInfoExists" class="sdProperty" oninput="setSettings()">
    </div>
</body>
</html>
