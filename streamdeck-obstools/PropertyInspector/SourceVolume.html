<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>BarRaider's OBS Tools</title>
    <link rel="stylesheet" href="sdpi.css">
    <link rel="stylesheet" href="rangeTooltip.css">
    <script src="sdtools.common.js"></script>
    <script src="setup.js"></script>
    <script src="SourceVolume.js"></script>
    <script src="OBSTools.js"></script>
    <script src="rangeTooltip.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message">
            <summary>For feedback/suggestions contact me at <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span></summary>
        </details>
        <div class="sdpi-item" id="dvSourceName">
            <div class="sdpi-item-label">Source Name</div>
            <input class="sdpi-item-value sdProperty" id="sourceName" oninput="setSettings()">
        </div>
        <div type="range" class="sdpi-item sdShowTooltip" id="dvVolume">
            <div class="sdpi-item-label" id="volumeLabel">Volume</div>
            <div class="sdpi-item-value">
                <span class="clickable" value="0">0</span>
                <input type="range" min="0" max="100" value=100 list="numbers" data-suffix="%" class="sdProperty" id="volume" oninput="setSettings()">
                <span class="clickable" value="100">100</span>
                <label for="volume" class="rangeLabel"></label>
            </div>
        </div>
        <div class="sdpi-info-label hidden" style="top: -1000;" value="">Tooltip</div>
    </div>
    <hr />
    <div class="sdpi-item" id="dvReset">
        <div class="sdpi-item-label">Reset Settings</div>
        <button class="sdpi-item-value max20" onclick="resetPlugin()">Reset</button>
        <p>Plugin will no longer communicate with OBS and will ask for a new configuration</p>
    </div>
    <div class="sdpi-item" id="dvHdn">
        <input value="" type="hidden" id="serverInfoExists" class="sdProperty" oninput="setSettings()">
    </div>
</body>
</html>
